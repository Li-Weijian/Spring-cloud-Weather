<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liweijian - 天气预报</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <h3 th:text="${reportModel.title}">标题</h3>

        <select id="selectCityId" class="custom-select">
            <option th:each="city : ${reportModel.cityList}"
                    th:value="${city.cityId}" th:text="${city.cityName}"
                    th:selected="${city.cityId eq reportModel.cityId}"></option>
        </select>
    </div>
    <div class="row">
        <h1 class="text-success" th:text="${report.getCity()}">城市</h1>
    </div>
    <div class="row">
        <p>当前温度： <span th:text="${report.getWendu()}"></span></p>
    </div>
    <div class="row">
        <p>空气质量指数： <span th:text="${report.getAqi()}"></span></p>
    </div>
    <div class="row">
        <p>温馨提示： <span th:text="${report.getGanmao()}"></span></p>
    </div>

    <div class="row">
        <div class="card border-info" th:each="forecast : ${report.getForecast()}">
            <div class="card-body text-info">
                <p class="card-text" th:text="${forecast.date}">日期</p>
                <p class="card-text" th:text="${forecast.type}">类型</p>
                <p class="card-text" th:text="${forecast.high}">高温</p>
                <p class="card-text" th:text="${forecast.low}">低温</p>
                <p class="card-text" th:text="${forecast.fengxiang}">风向</p>
            </div>

        </div>
    </div>


</div>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
